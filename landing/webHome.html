	<title>SPES-PE</title>

	<style type="text/css">
	.overlay {
		height: 0%;
		width: 100%;
		position: fixed;
		z-index: 3;
		top: 0;
		left: 0;
		background-color: rgb(0,0,0);
		background-color: #26a69ab5;
		overflow-y: hidden;
		transition: 0.5s;
	}

	.overlay-content {
		position: relative;
		top: 25%;
		width: 100%;
		margin-top: 30px;
	}

	.overlay a {
		padding: 8px;
		text-decoration: none;
		font-size: 36px;
		color: white;
		display: block;
		transition: 0.3s;
	}

	.overlay a:hover, .overlay a:focus {
		color: gainsboro;
	}

	.overlay .closebtn {
		position: absolute;
		top: 20px;
		right: 45px;
		font-size: 60px;
	}

	@media screen and (max-height: 450px) {
		.overlay {overflow-y: auto;}
		.overlay a {font-size: 20px}
		.overlay .closebtn {
			font-size: 40px;
			top: 15px;
			right: 35px;
		}
	}

	.overlay li{
	font-family: 'Roboto', sans-serif;
    font-size: 20px;
    font-weight: 100;
    color: white;
    text-align: center;
	}
</style>

<body>

	<div id="myNav" class="overlay">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2 well">

				<div class="col-sm-12 form-legend">
					<h2 class="title-h2">Event Details</h2>
				</div>

				<div class="col-sm-12 form-column">
					<form id="dataForm">

						<div class="form-group">
							<label for="title" class="labelTitle">Event Title</label>
							<input type="text"  id="title" class="form-control" placeholder="Enter your event's title" required>
						</div>



						<div class="form-group">
							<label for="details" class="labelTitle">Event Details</label>
							<textarea rows="9" class="form-control"  id="details" name="details" placeholder="Enter your event details here" required></textarea>
						</div>



						<div class="form-group">
							<label for="details" class="labelTitle">Event Tags</label>
							<div class="chips chips-placeholder" style="margin-top: 0;"></div>
						</div>  <br>


						<div class="form-group">
							<label for="calender" class="labelTitle">Event Date/Title</label><br>
							<div class="ui calendar" id="calender1">
								<div class="ui input left icon">
									<i class="calendar icon"></i>
									<input type="text"  class="form-control" id="calendar" name="calendar"  placeholder="Date/Time"  required> 
								</div>
							</div>
						</div><br><br>

						<label for="selector" class="labelTitle">Websites</label><br>
						<select  id="selector" name="websites" class="selectpicker" data-live-search="true" multiple multiple data-actions-box="true">
							<option>Mustard</option>
							<option>Ketchup</option>
							<option>Relish</option>

							<option>Ketchup</option>
							<option>Relish</option>
							<option>Mustard</option>
							<option>Ketchup</option>
							<option>Relish</option>
						</select>


						<br><br><br><input type="button" value="Submit"  onclick="displayResults();" id="formSubmit" class="btn btn-success btn-block dgreen" style="font-family: sans-serif;">



					</form>

				</div>
			</div>
		</div>

		<div id="loaddiv" class=""><div class="loading-wheel"></div></div>

		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>



		<script type="text/javascript">
			var finalObj ;
    //For the date/time section
    $('#calender1').calendar();

    //Json format of form
    $(function() {
    	$("#formSubmit").click(function() {
    		var form = $("#dataForm").serializeArray();

    		var tag= $('.chips-placeholder').material_chip('data');
    		var tagArr = [];
    		for (var i = 0; i < tag.length; i++) {
    			tagArr.push(tag[i].tag);
    		}
    		tagArr = {name: "tags" , value : tagArr};
    		form.push(tagArr);
    		console.log(form);

    	});

    });

    //Tags script
    $('.chips-placeholder').material_chip({
    	placeholder: 'Enter a tag',
    	secondaryPlaceholder: '+Tag',
    });

</script>

<script type="text/javascript">

	function loadScreen(){
		document.getElementById("loaddiv").className = "loading style-2";
	}

	function unloadScreen(){
		document.getElementById("loaddiv").className = "";
	}

	function displayResults(){
		loadScreen();
		setTimeout(function(){ document.getElementById("loaddiv").className = "";}, 1000);
		setTimeout(function(){ openNav();}, 1000);
	}

</script>

<script type="text/javascript">

	/* Open */

	}

	/* Close */
	function closeNav() {
		document.getElementById("myNav").style.height = "0%";
	}
</script>
