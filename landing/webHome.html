<!DOCTYPE html>
<html>
<head>

  <!-- Mete data-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="favicon.ico">


  
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">



  <!-- Style Sheets-->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="floating-labels.css" rel="stylesheet">
  <link href="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel = "stylesheet"
  href = "https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.js"></script>

  <title>SPES-PE</title>

</head>
<body>

 <div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 well">

      <div class="col-sm-12 form-legend">
        <h2 class="title-h2">Event Details</h2>
      </div>

      <div class="col-sm-12 form-column">
        <form id="dataForm">

          <div class="form-group">
            <label for="title" class="labelTitle">Event Title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="title" required>
          </div><br>

          <div class="form-group">
            <label for="calender" class="labelTitle">Event Date/Title</label><br>
            <div class="ui calendar" id="calender1">
              <div class="ui input left icon">
                <i class="calendar icon"></i>
                <input type="text" id="calendar" name="calendar" placeholder="Date/Time" style="height: 1rem;" required> 
              </div>
            </div>
          </div><br><br><br>  

          <div class="form-group">
            <label for="details" class="labelTitle">Event Details</label>
            <textarea rows="9" class="form-control"  id="details" name="details" placeholder="Enter your event details here" required></textarea>
          </div><br>
          
          <div class="form-group">
            <label for="details" class="labelTitle">Event Tags</label>
            <div class="chips chips-placeholder" style="margin-top: 0;"></div>
          </div>  


          <br><input type="button" value="Submit"  id="formSubmit" class="btn btn-success btn-block" style="font-family: sans-serif;">

        </form>

      </div>
    </div>
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>



  <script type="text/javascript">
      var finalObj ;
    //For the date/time section
    $('#calender1').calendar();

    //Json format of form
    $(function() {
      $("#formSubmit").click(function() {
        var form = $("#dataForm").serializeArray();

        var tag= $('.chips-placeholder').material_chip('data');
        var tagArr = [];
        for (var i = 0; i < tag.length; i++) {
          tagArr.push(tag[i].tag);
        }
        tagArr = {name: "tags" , value : tagArr};
        form.push(tagArr);
        console.log(form);

      });

    });

    //Tags script
    $('.chips-placeholder').material_chip({
      placeholder: 'Enter a tag',
      secondaryPlaceholder: '+Tag',
    });

  </script>

</body>
</html>
